language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment -c conda-forge python=$TRAVIS_PYTHON_VERSION numpy gdal geopandas pandas pyproj
  - source activate test-environment
  - pip install pytest==4.2.0
  - pip install pytest-cov==2.6.1
  - pip install coverage==4.5.2
  - pip install python-coveralls
  - python setup.py install
script:
  python -m pytest -v --junitxml=result.xml --cov rastertodataframe --cov-report term-missing
after_success:
  - coveralls